{% extends 'base.html' %}
{% block content %}
{% load bootstrap5 %}
{% bootstrap_css %}

<div class="container">
    <h2 class="mt-5">Log In With Debby's Store</h2>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-primary mt-3">Back</a>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p class="mt-3">Register <a href="{% url 'register' %}">HERE</a></p>
</div>

{% bootstrap_javascript %}
{% endblock %}
