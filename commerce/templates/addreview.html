{% extends 'base.html' %}

{% block content %}
{% load bootstrap5 %}
{% bootstrap_css %}

<div class="container">
    <h2 class="mt-5">Add Query/Review on {{ obj.name }}</h2>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-primary mt-3">Back</a><br><br>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

{% bootstrap_javascript %}
{% endblock %}
