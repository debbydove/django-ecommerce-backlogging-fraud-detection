{% extends 'base.html' %}
{% block content %}
{% load bootstrap5 %}
{% bootstrap_css %}

<div class="container">
    <h2 class="mt-5">Add To Cart</h2>
    <a href="{% url 'detail' obj.pk %}" class="btn btn-outline-primary mt-3">Back</a>
    <div class="mt-3">
        <p><h3>Product: {{ obj.name }}</h3></p>
        <p>Price: <span class="fw-bolder">NGN {{ obj.price }} per one</span></p>
    </div>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

{% bootstrap_javascript %}
{% endblock %}
